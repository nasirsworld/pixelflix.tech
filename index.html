<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button .star{
            background: #000;
            color:#ffffff;
            justify-content: center;
            margin: 100px;
        }

        button:hover .star{
            display: block;
            filter: drop-shadow(0 0 10px #fffdef);
        }
    </style>
</head>
<body>
    <div class="star"><button>Hover me!</button></div>
</body>
</html>
